<div class="container">
  <div class="row">
    <div *ngFor="let post of posts" class=" col s12 ">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{post.title}}</span>
          <p>{{post.body}}</p>
        </div>
        <div class="card-action">
          <a href="#">detail</a>
          <a routerLink="/user">user</a>
        </div>
      </div>
    </div>
  </div>

</div>
